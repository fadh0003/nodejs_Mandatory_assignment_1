<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subscribe to Newsletter</title>
    <link rel="stylesheet" href="/Css/styleKeaSub.css">
    <script src="/JS/subscript.js"></script>
</head>
<body>
    <div class="mainContentOfSub">
    <h1>Subscribe to Newsletters</h1>

    <p>Enter your name and email to receive news about KEA</p>

        <form action="/subscribe" method="post">
            <label>First name</label>
            <input type="text" id="firstName" />
            <label>Last name</label>
            <input type="text" id="lastName" />
            <label>E-mail</label>
            <input type="text" id="email" />
            <input type="submit" value="subscribe" onclick="subToKea()" />
        </form>

        <button><a href="/index">Back to KEA</a></button>

        <footer>Copyright &copy; Kea 2017</footer>
    </div>
</body>
</html>
