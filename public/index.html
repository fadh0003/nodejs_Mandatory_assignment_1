<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KEA Webpage</title>

    <link rel="stylesheet" href="/Css/styleKeaWebpage.css">

</head>

<body>

    <!-- Navigation -->
    <div class="container">
        <nav>
            <img src="/img/kea_logo.png" alt="kea_logo">
            <span>KEA Events</span>
            <ul>
                <li>
                    <a href="/student_activities">Student activities</a>
                </li>
                
                <li>
                    <a href="/about">About</a>
                </li>

                <li>
                    <a href="/contact">Contact</a>            
                </li>
            </ul>
        </nav>

        <!-- Welcome to KEA + video -->
        <section class="welcome">
            <h1>Welcome to KEA Events</h1>
            <div class="sub">
                <p>Find all events that are </br> happing at KEA</p>
                <button><a href="/subscribe">Subscribe to Newsletter</a></button>
            </div>

            <div class="video">
                <iframe src="https://www.youtube.com/embed/bKdmPZvpVUg?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
            </div>

        </section>


        <hr>
        
        <!-- Newletters and updates -->
        <section class="news">
            <h2>Trending right now - join the newsletter for more updates!</h2>

            <div class="event">
                <div class="event_left">
                    <article>
                        <img src="img/map.jpg" alt="Map"/>
                        <p>Event 1</p>
                    </article>

                    <article>
                        <img src="img/bridge.jpg" alt="Map"/>
                        <p>Event 2</p>
                    </article>

                    <article>
                        <img src="img/graph.png" alt="Map"/>
                        <p>Event 3</p>
                    </article>
                </div>

                <div class="event_right">
                    <div class="eventimg1">
                        <img src="img/img_placeholder.jpeg" alt="placeholder"/>
                        <img src="img/img_placeholder.jpeg" alt="placeholder"/>
                        <img src="img/img_placeholder.jpeg" alt="placeholder"/>
                    </div>
                    
                    <div class="eventimg2">
                        <img src="img/img_placeholder.jpeg" alt="placeholder"/>
                        <img src="img/img_placeholder.jpeg" alt="placeholder"/>
                        <img src="img/img_placeholder.jpeg" alt="placeholder"/>
                    </div>
                    
                    <div class="eventimg3">
                        <img src="img/img_placeholder.jpeg" alt="placeholder"/>
                        <img src="img/img_placeholder.jpeg" alt="placeholder"/>
                        <img src="img/img_placeholder.jpeg" alt="placeholder"/>
                    </div>
                </div>
            </div>

        </section>

        <hr>

        <!-- footer -->
        <div class="Keafooter"> 
            <ul>
                <li><a href="http://www.kea.dk/da/">Go to KEA.dk</a></li>

                <li>Drop us a line!</li>

                <li>Become a member</li>
            </ul>
            <button class="buttonfooter">See more pages</button>
            <p></p>
        </div>

        <footer>Copyright &copy; Kea 2017</footer>

    </div>
</body>


</html>
